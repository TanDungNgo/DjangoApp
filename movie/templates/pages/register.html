<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #202B35;
        }
    </style>
</head>
{% load crispy_forms_tags %}
<body>
    <form action="." method="POST">
        <div class="container py-3">
            <div class="row justify-content-center d-flex">
                <div class='col-md-6'>
                    <div class='card d-flex text-white px-4 py-4 bg-dark'>
                        <div class="text-center">
                            <a class="navbar-brand" href="/"><img src="../../../images/animelogo.png" width="120px"></a>
                        </div>
                        <div class="card-header text-center">
                            <h4 class='text-2xl font-bold '>ĐĂNG KÝ</h4>
                        </div>
                        {% csrf_token %}
                        <div class="form-group my-2">
                            {{ form.username|as_crispy_field }}
                        </div>
                        <div class="form-group my-2">
                            {{ form.email|as_crispy_field }}
                        </div>
                        <div class="form-group my-2">
                            {{ form.password1|as_crispy_field }}
                        </div>
                        <div class="form-group my-2">
                            {{ form.password2|as_crispy_field }}
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Đăng ký</button>
                        <div class="text-center my-2">
                            <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</body>
