{% extends "pages/base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
{%load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<h1 class="title">Popular Movies</h1>
<div class="d-flex px-5">
    {% for movie in Movies %}
    <div class="card m-2" style="width: 13rem">
      <img src="{{movie.image}}" class="card-img-top" alt="anime" style="height: 240px;"/>
      <div class="card-body">
        <h6 class="card-title" style="height: 40px;">{{movie.name}}</h6>
        <a href="/movie/{{movie.id}}" class="btn btn-outline-danger" style="width: 100%;">View</a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
