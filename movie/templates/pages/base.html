<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #202B35;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="row" style="width: 100vw;">
        <div class="col-10" style="width: 87%">
          <a class="navbar-brand" href="/"><img src="../../../images/animelogo.png" width="100px" height="42px"></a>
        </div>
        <div class="col-2 d-flex align-items-end flex-column" style="width: 105px; padding: 0;">
          {% if user.username %}
          <div class="dropdown show">
            <div class="rounded-circle border d-flex justify-content-center align-items-center"
              role="button" data-bs-toggle="dropdown" aria-expanded="false" style="width:40px;height:40px" alt="Avatar">
              <!-- <i class="fa-solid fa-user" style="color:white"></i> -->
              <img class="rounded-circle" src="https://www.nicepng.com/png/detail/914-9144016_avatar-pictures-anime-male-hair-reference.png" width="40px" style="object-fit: cover;">
            </div>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
              <li>
                <h5 class="dropdown-header">Xin chào <strong>{{user.username}}</strong></h5>
              </li>
              <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Đăng xuất</a></li>
            </ul>
          </div>
          {% else %}
          <a href="{% url 'login' %}"><button class="btn btn-primary" style="word-wrap: none;">Đăng nhập</button></a>
          {% endif %}
        </div>
        <div class="col-1" style="width: 80px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">WIBU</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Anime
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{% url 'type' %}?type=Shounen">Shounen</a></li>
                  <li><a class="dropdown-item" href="{% url 'type' %}?type=Romance">Romance</a></li>
                  <li><a class="dropdown-item" href="{% url 'type' %}?type=Trinh Thám">Trinh Thám</a></li>
                  <li><a class="dropdown-item" href="{% url 'type' %}?type=Comedy">Comedy</a></li>
                  <li><a class="dropdown-item" href="{% url 'type' %}?type=Horror">Horror</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search" action="{% url 'search' %}" method="get">
              <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>

</html>
